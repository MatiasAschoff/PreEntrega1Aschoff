<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--CDN BOOTSWATCH CSS-->
    <link rel="stylesheet" href="https://bootswatch.com/5/superhero/bootstrap.min.css">
    <!--CDN FONTAWESOME CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--CDN TOASTIFY CSS-->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!--CSS-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <!--NAVBAR BOOTSWATCH-->
        <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="./index.html">
                    <font style="vertical-align: inherit;">
                        <font style="vertical-align: inherit;"><img src="./img/TiendaTecnoLogo.png"
                                alt="Logo de la tienda" class="logo-img"></font>
                    </font>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01"
                    aria-controls="navbarColor01" aria-expanded="false" aria-label="NavegaciÃ³n de palanca">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarColor01">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link active" href="./index.html">
                                <font style="vertical-align: inherit;">
                                    <font style="vertical-align: inherit;">Productos
                                    </font>
                                </font><span class="visually-hidden">
                                    <font style="vertical-align: inherit;">
                                        <font style="vertical-align: inherit;">(actual)</font>
                                    </font>
                                </span>
                            </a>
                    </ul>
                    <!-- BUTTON TRIGGER MODAL-->
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        <i class="fa-solid fa-cart-shopping"></i>
                    </button>
                </div>
        </nav>
    </header>
    <main>
        <section class="d-flex justify-content-center flex-wrap gap-5 fondo" id="contenedor_productos">

        </section>
    </main>
    <section>
        <!-- MODAL -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Carrito</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="contenedor_carrito">
                    </div>
                    <div>
                        <p class="text-center" id="total"></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-light" data-bs-dismiss="modal">Seguir comprando</button>
                        <button type="button" class="btn btn-danger" id="finalizar_compra">Finalizar compra</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer class="posicionar_abajo bg-light flexible">
        <h4 class="text-center mb-0 p-3 text-dark"> &#174 Todos los derechos reservados</h4>
        <div class="bg-light text-center text-white">
            <!--GRID CONTAINER -->
            <div class="container p-4 pb-0">
                <!-- SECTION - REDES -->
                <section class="mb-4">
                    <!-- FACEBOOK -->
                    <a class="btn text-white btn-floating m-1" style="background-color: #3b5998;" href="./index.html"
                        role="button"><i class="fab fa-facebook-f"></i></a>
                    <!-- TWITTER -->
                    <a class="btn text-white btn-floating m-1" style="background-color: #55acee;" href="./index.html"
                        role="button"><i class="fab fa-twitter"></i></a>
                    <!-- INSTAGRAM -->
                    <a class="btn text-white btn-floating m-1" style="background-color: #ac2bac;" href="./index.html"
                        role="button"><i class="fab fa-instagram"></i></a>
                </section>
            </div>
        </div>
    </footer>
    <!--CDN BOOTSTRAP JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <!--CDN LUXON JS-->
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.4.0/build/global/luxon.min.js"></script>
    <!--CDN TOASTIFY JS-->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <!--CDN SWEET2ALERT-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!--APP JS-->
    <script src="./app.js"></script>
</body>
</html>
